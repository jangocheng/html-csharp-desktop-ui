<!DOCTYPE html>
<html lang="en" ng-app="HcduApp">
<head>
    <meta charset="UTF-8">
    <title>Custom Dialog</title>
    <link rel="stylesheet" href="../../css/libs/angular-material.min.css">
    <link rel="stylesheet" href="../../fonts/roboto/roboto.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <meta name="viewport" content="initial-scale=1"/>
</head>
<body layout="column" ng-controller="CustomDialogCtrl">

<md-toolbar>
    <div class="md-toolbar-tools">
        <span>Custom Dialog Example</span>
    </div>
</md-toolbar>

<md-button class="md-raised" ng-click="closeDialog()">Close Dialog</md-button>

<!-- Angular Material Dependencies -->
<script src="../../script/libs/angular.min.js"></script>
<script src="../../script/libs/angular-animate.min.js"></script>
<script src="../../script/libs/angular-aria.min.js"></script>

<!-- Angular Material -->
<script src="../../script/libs/angular-material.min.js"></script>

<!-- Application -->
<script src="../../script/app.js"></script>
<script src="custom-dialog.js"></script>

</body>
</html>
